            let language=prompt("enter language(eng,tel,fr):")
            let timeofday=prompt("enter time")
            message=""
            switch (language) {
             
            case "eng":
                if (timeofday === "morning") {
                    message = "Good morning";
                } else {
                    message = "Good evening";
                }

                    message = "Shubodhayam";

                }
                break;

            }

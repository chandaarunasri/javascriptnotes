<body>




    <script>
    let temperature =prompt("enter temperature in celsius:");
            message="";
            if(temperature>35){
                let timeofday =prompt("enter time of day:");
                if(timeofday==="afternoon"){
                    message="Extreme Heat Warning";
                }
                else{
                    message="Hot Weather";
                }
            }
            else if(temperature>25&&temperature<35){
                message=" normal";
            }
            else{
                message="Cold";
            }
            document.getElementById("tempandtime").innerText=message







    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Discount Calculator</title>
  <style>
    body {
      font-family:'Times New Roman', Times, serif;
      margin: 40px;
      background: gray;
    
    }
    h2 {
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        margin: auto;
    }
    input, select, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      background: #eef;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>🛒 Discount Calculator</h2>

    <label for="amount">Purchase Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label for="membership">Membership Level:</label>
    <select id="membership">
      <option value="Silver">Silver</option>
      <option value="Gold">Gold</option>
      <option value="Platinum">Platinum</option>
      <option value="None">None</option>
    </select>

    <button onclick="calculateDiscount()">Calculate</button>

    <div class="output" id="result"></div>
  </div>

  <script>
    function calculateDiscount() {
      let amount = Number(document.getElementById("amount").value);
      let membership = document.getElementById("membership").value;
      let discount = 0;
      let message = "";

    
      if (amount > 500) {
        message += "✅ You qualify for a discount check.<br>";
      }

    
      if (amount >= 1000) {
        message += "🎉 Big purchase! Extra benefits applied.<br>";
      } else {
        message += "Normal purchase.<br>";
      }

    
      if (membership === "Silver") {
        discount = 5;
      } else if (membership === "Gold") {
        discount = 10;
      } else if (membership === "Platinum") {
        discount = 15;
      } else {
        discount = 2; 
      }
      message += `💰 Membership discount: ${discount}%<br>`;

    
      if (amount >= 1000) {
        if (membership === "Platinum") {
          discount += 5; // Extra 5%
        }
      }
      message += `✅ Final discount after nested check: ${discount}%<br>`;

      let gift;
      switch (membership) {
        case "Silver":
          gift = "🎁 Free Mug";
          break;
        case "Gold":
          gift = "🎁 Free T-Shirt";
          break;
        case "Platinum":
          gift = "🎁 Free Headphones";
          break;
        default:
          gift = "🎁 Free Pen";
      }
      message += `Bonus Gift: ${gift}`;

    
      document.getElementById("result").innerHTML = message;
    }
  </script>

</body>
</html>
